<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Karla:wght@400;700;800&family=Kavoon&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body class="transition">
        <header class="header transition">
            <a href="#main-content" class="skip-link">Skip to main content</a>
            <h1 class="header__title">Password Generator</h1>
            <h2 class="header__subtitle">Scrimba Frontend Career Path Solo Project</h2>
        </header>
        <main id="main-content">
            <section class="app transition">
                <button
                    id="toggle-theme"
                    class="toggle-theme transition"
                    aria-label="Toggle dark mode"
                    aria-pressed="false"
                >
                    <span class="visually-hidden">Current theme: Light</span>
                </button>
                <h3 class="app__title">Generate a <span class="app__title-highlight">random password</span></h3>
                <p class="app__subtitle">Never use an insecure password again.</p>

                <div class="app__controls">
                    <button id="generate-password-btn" class="app__generate-btn transition">Generate passwords</button>

                    <div class="app__customization-options">
                        <!-- Slider for setting password length -->
                        <div class="app__slider-container">
                            <label for="password-length-slider" class="app__slider-label"
                                >Password Length:
                                <span id="password-length-value" class="app__length-value">15</span></label
                            >
                            <input
                                type="range"
                                id="password-length-slider"
                                class="app__slider-input"
                                min="8"
                                max="32"
                                value="15"
                                role="slider"
                                aria-valuemin="8"
                                aria-valuemax="32"
                                aria-valuenow="15"
                                aria-label="Password length"
                            />
                        </div>
                        <!-- Checkbox for including numbers in the password -->
                        <div class="app__character-option">
                            <label for="numbers" class="app__character-option-label">Include Numbers</label>
                            <input
                                type="checkbox"
                                id="numbers"
                                class="app__character-option-input transition"
                                aria-label="Include numbers"
                            />
                        </div>
                        <!-- Checkbox for including symbols in the password -->
                        <div class="app__character-option">
                            <label for="symbols" class="app__character-option-label">Include Symbols</label>
                            <input
                                type="checkbox"
                                id="symbols"
                                class="app__character-option-input transition"
                                aria-label="Include symbols"
                            />
                        </div>
                    </div>
                </div>

                <hr class="app__divider transition" />

                <!-- Output areas for generated passwords -->
                <div class="app__output">
                    <div class="app__output-field transition">
                        <output
                            id="password1"
                            class="app__password"
                            aria-live="assertive"
                            aria-label="Generated password 1"
                        ></output>
                        <button class="app__copy-btn transition" aria-label="Copy password">
                            <i class="fa-regular fa-copy app__copy-btn-icon"></i>
                        </button>
                    </div>
                    <div class="app__output-field transition">
                        <output
                            id="password2"
                            class="app__password"
                            aria-live="assertive"
                            aria-label="Generated password 1"
                        ></output>
                        <button class="app__copy-btn transition" aria-label="Copy password">
                            <i class="fa-regular fa-copy app__copy-btn-icon"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer transition">
            © 2024 Developed by TK — Saving you from "password123" one click at a time.
        </footer>
        <div id="copy-announcement" aria-live="polite" class="visually-hidden"></div>
        <script src="js/script.js"></script>
    </body>
</html>
