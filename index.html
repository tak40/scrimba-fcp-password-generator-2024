<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <h1>Password Generator</h1>
            <h2>Scrimba Frontend Career Path Solo Project</h2>
        </header>
        <main>
            <section>
                <h3>Generate a random password</h3>
                <p>Never use an insecure password again.</p>
                <button id="generate-password-btn">Generate passwords</button>
                <label for="password-length-slider"></label>
                <input
                    type="range"
                    id="password-length-slider"
                    min="8"
                    max="32"
                    value="15"
                />
                <label for="numbers">numbers</label>
                <input type="checkbox" id="numbers" />
                <label for="symbols">symbols</label>
                <input type="checkbox" id="symbols" />
                <p id="password1"></p>
                <p id="password2"></p>
            </section>
        </main>
        <footer>
            © 2024 Developed by TK — Saving you from "password123" one click at
            a time.
        </footer>
    </body>
    <script src="js/script.js"></script>
</html>
